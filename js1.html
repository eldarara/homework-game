<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    .field {
        background-color: #C2F5FF;
    }

    .buttons {

                <div>

            </div>



            <div>
                <button class="submitButton" type="button">Отправить</button>

        </div>


    </form>
    <script>
        buttons = document.querySelectorAll('input')
        buttons.forEach(btn => {

        })
        function f(e) {
            window.selectHard = e.target.value;
            console.log(selectHard)
        }

        const submitButton = document.querySelector('.submitButton')
        const form = document.querySelector('form')
        submitButton.addEventListener('click', () => {

            if (selectHard != '') {

            }


        });
